{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .asteriskField {
            display: none;
        }
    </style>
</head>

<body>
{% include 'alerts.html' %}
<div class="container-fluid" style="height:700px; background-image: url(https://plus.unsplash.com/premium_photo-1674651240687-92b4ad15d0ea?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
    <div class="row justify-content-center  ">
        <div class="col-lg-6 align-center" >
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-dark">SIGN IN TO ACCESS HOTEL DETAILS</h2>
                    <form action="{% url 'signin' %}" method="post" enctype="multipart/form-data"
                          class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-grid mt-3">
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                            <button type="submit" class="btn btn-info btn-lg">Sign In</button>
                            <script>
        document.getElementById("forgot-password-link").addEventListener("click", function(event) {
            event.preventDefault(); 
            alert("Forgot Password functionality is triggered!"); 
        });
    </script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
